<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex&Iulia 29ste April</title>
	<link rel="StyleSheet" type="text/css" href="alexiuliawedding.css">
    <script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.min.js"></script>
	<script src="utils.js"></script>
	<script src="notification.js"></script>
  </head>

  <body>
    <div id="message">
      <h1 id="welcome-message"></h1>    
    </div>
    <div id="return-message">
      <h4>Bitte nochmal ab 29ste März versuchen.</h4>    
    </div>
    <div id="main-content">
      <h2>Iulia und Alex</h2>
  	  <h3>29ste April 2017</h3>
      <p id="time-left"></p>
    </div>

    <button id="confirmation-btn">Bitte bestätigen</button>
	<div id="confirmation-dialog" class="modal">
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p>Some text in the Modal..</p>
	  </div>
	</div>
  </body>

  <script>
    window.onload = function() {
		Utils.setGermanTime();
		Utils.setConfirmationDialog();
		
	  	var guestId = Utils.getQueryVariable("guest");
	  	var guestName;
	  	var welcome = "Neața,  ";

	  	switch(guestId) {
		  case "dragica.ivan":
		    welcome += "Dragica und Ivan!";
	  	    guestName = "Dragica und Ivan";
		    break;
		  default:
		  	welcome = guestId + "!";
		}
		document.getElementById('welcome-message').innerHTML = welcome;
		Notification.sendNotification(guestId, guestName);
	};
  </script>
</html>
