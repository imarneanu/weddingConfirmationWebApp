<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex&Iulia 29ste April</title>
	<link rel="StyleSheet" type="text/css" href="alexiuliawedding.css">
    <script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.min.js"></script>
	<script src="utils.js"></script>
	<script src="notification.js"></script>
  </head>

  <body>
    <div id="message">
      <h1 id="welcome-message"></h1>    
    </div>
    <div id="return-message">
      <h4>Bitte nochmal ab 29ste März versuchen.</h4>    
    </div>
    <div id="main-content">
      <h2>Iulia und Alex</h2>
  	  <h3>29ste April 2017</h3>
      <p id="time-left"></p>
    </div>

	<button id="confirmation-btn" class="blue">BITTE BESTÄTIGEN</button>
	<div id="confirmation-dialog" class="modal">
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <div id="confirmation-form">
			Name und Familienname: <input type="text" id="guest-name"><br>
		  	<label id="confirmation-spouse" class="hidden">
		  		Name und Familienname: <input type="text" id="spouse-name"><br>
		  	</label><br>

			<div id="confirmation-partner-checkbox" class="hidden">
				<input type="checkbox" onclick="Utils.showInput(document.getElementById('confirmation-partner'), this)">Do you wish to confirm +1?<br>
			  	<label id="confirmation-partner" class="hidden">
			  		Name und Familienname: <input type="text" id="partner-name"><br>
			  	</label><br>
			</div>

			<div id="confirmation-accommodation-checkbox">
				<input type="checkbox" onclick="Utils.showInput(document.getElementById('confirmation-accommodation-period'), this)">Möchten sie übernachten?<br>
			  	<label id="confirmation-accommodation-period" class="hidden">
			  		Bitte Übernachtungen Daten hinzufügen: <input type="text" id="accommodation-period"><br>
			  	</label><br>
		  	</div>

			Nachricht für die Braut und Bräutigam: <br />
			<textarea rows="5" cols="50" id="comment">Bitte hinterlassen Sie hier eine Nachricht, wenn Sie Fragen haben, Anliegen oder einfach nur 'Neața' :) sagen wollen
			</textarea><br><br>

			<button onclick="Notification.sendConfirmation(1)" class="blue">BITTE BESTÄTIGEN</button>
	    </div>
	  </div>
	</div>

  </body>

  <script>
    window.onload = function() {
		Utils.setGermanTime();
		Utils.setConfirmationDialog();
		
	  	var guestId = Utils.getQueryVariable("guest");
	  	var guestName;
	  	var welcome = "Neața,  ";

	  	var showSpouse = false;
	  	switch(guestId) {
		  case "dragica.ivan":
		    welcome += "Dragica und Ivan!";
	  	    guestName = "Dragica und Ivan";
	  	 	showSpouse = true;
		    break;
		  default:
		  	welcome = guestId + "!";
		}
		document.getElementById('welcome-message').innerHTML = welcome;
		Notification.sendPageAccessed(guestId, guestName);

		// Show spouse
		if (showSpouse) {
			document.getElementById('confirmation-spouse').style.display = "block";
		}
	};
  </script>
</html>
