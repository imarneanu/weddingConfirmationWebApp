<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex&Iulia 29ste April</title>
	<link rel="StyleSheet" type="text/css" href="alexiuliawedding.css">
    <script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.min.js"></script>
	<script src="utils.js"></script>
	<script src="notification.js"></script>
  </head>

  <body>
    <div id="message">
      <h1 id="welcome-message"></h1>    
    </div>
    <div id="main-content">
      <h2>Iulia und Alex</h2>
  	  <h3>29ste April 2017</h3>
      <p id="time-left"></p>
    </div>

	<button id="confirmation-btn" class="blue">BITTE BESTÄTIGEN</button>
	<div id="confirmation-dialog" class="modal">
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <div id="confirmation-form">
			Name und Familienname: <input type="text" id="guest-name"><br>
		  	<label id="confirmation-spouse" class="hidden">
		  		Name und Familienname: <input type="text" id="spouse-name"><br>
		  	</label><br>

			<div id="confirmation-partner-div" class="hidden">
				<input id="confirmation-partner-checkbox" type="checkbox" onclick="Utils.showInput(document.getElementById('confirmation-partner'), this)">Do you wish to confirm +1?<br>
			  	<label id="confirmation-partner" class="hidden">
			  		Name und Familienname: <input type="text" id="partner-name"><br>
			  	</label><br>
			</div>

			<div id="confirmation-accommodation-div">
				<input id="confirmation-accommodation-checkbox" type="checkbox" onclick="Utils.showInput(document.getElementById('confirmation-accommodation-period'), this)">Möchten sie übernachten?<br>
			  	<div id="confirmation-accommodation-period" class="hidden">
			  		Ankunftsdatum: <input type="text" id="accommodation-start"><br>
			  		Abreisedatum: <input type="text" id="accommodation-end"><br>
			  	</div><br>
		  	</div>

			<input type="checkbox" id="confirm-church-checkbox" value="off">Kommen auch zur Kirche.<br><br>
			<div class="hidden">
				<input type="checkbox" id="confirm-only-church-checkbox" value="off">Kommen nur zur Kirche.<br><br>
			</div>

			Nachricht für die Braut und Bräutigam: <br>
			<textarea rows="5" cols="45" id="comment" onfocus="this.value='';">Bitte hinterlassen Sie hier eine Nachricht, wenn Sie Fragen haben, Anliegen oder einfach nur 'Neața' :) sagen wollen</textarea><br><br>

			<button onclick="Notification.sendConfirmation(-1, true)" class="blue modal-confirmation-btn left">ICH KOMME</button><button onclick="Notification.sendConfirmation(-1, false)" class="blue modal-confirmation-btn right">LEIDER KOMME ICH NICHT</button>
	    </div>
	  </div>
	</div>

  </body>

  <script>
    window.onload = function() {
		Utils.setGermanTime();
		Utils.setConfirmationDialog();
		
	  	var guestId = Utils.getQueryVariable("guest");
	  	var guestName;
	  	var welcome = "Neața,  ";

	  	var showSpouse = false;
	  	switch(guestId) {
		  case "dragica.ivan":
		    welcome += "Dragica und Ivan!";
	  	    guestName = "Dragica und Ivan";
	  	 	showSpouse = true;
		    break;
		  default:
		  	welcome = guestId + "!";
		}
		document.getElementById('welcome-message').innerHTML = welcome;
		Notification.sendPageAccessed(guestId);

		// Show spouse
		if (showSpouse) {
			document.getElementById('confirmation-spouse').style.display = "block";
		}
	};
  </script>
</html>
